{%load static%} {% load custom_filters %}

<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Hacker News Clone{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />
    <!-- Add any other common CSS links or stylesheets here -->
    <link rel="stylesheet" href="{%static 'index.css' %}" />
</head>
<body>
    <div class="navbar-cont">
        <h3>Hacker News Clone</h3>
        <div class="navbar-nav">
            <div class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}"><strong>Home</strong></a>
            </div>
            <div class="nav-item active">
                <a class="nav-link" href="{% url 'submit_post' %}"><strong>Submit Post</strong></a>
            </div>  
            {% if user.is_authenticated %}
            <div class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}"><strong>Profile</strong></a>
            </div>
            <div class="nav-item active">
                <a class="nav-link login-register" href="{% url 'logout' %}"><strong>Logout</strong></a>
            </div>
            
            {% else %}
            <div class="nav-item active">
                <a class="nav-link login-register" href="{% url 'login' %}"><strong>Login</strong></a>
            </div>
            <div class="nav-item">
                <a class="nav-link login-register" href="{% url 'signup' %}"><strong>Register</strong></a>
            </div>
            {% endif %}
        </div>
    </div>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer>&copy; 2024 Hacker News Clone</footer>

    <!-- Bootstrap JS and jQuery (adjust the links based on your setup) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
